<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Delite - Homescreen</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #ffffff;
      --primary: #1e90ff;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e1e;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: 0.3s;
}

.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

header {
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-btn {
  padding: 0.5rem 1rem;
  border: none;
  background-color: var(--primary);
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.welcome {
  padding: 1rem;
  font-size: 1.2rem;
}

.search {
  margin: 0 1rem 1rem;
}

.search input {
  width: 100%;
  padding: 0.75rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  padding: 1rem;
}

.card {
  background-color: var(--card-bg-light);
  padding: 1rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: 0.3s;
}

.dark .card {
  background-color: var(--card-bg-dark);
}

.card img {
  width: 40px;
  height: 40px;
}

.card p {
  margin-top: 0.5rem;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: var(--primary);
  color: white;
  display: flex;
  justify-content: space-around;
  padding: 0.75rem;
}

footer div {
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h2>Highway Delite</h2>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>  <div class="welcome">Welcome back, traveler!</div>  <div class="search">
    <input type="text" placeholder="Search services...">
  </div>  <div class="grid">
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Fastag">
      <p>Fastag</p>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/electric-plug.png" alt="EV Chargers">
      <p>EV Chargers</p>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="GPS">
      <p>GPS</p>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/qr-code.png" alt="Raksha QR">
      <p>Raksha QR</p>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/bill.png" alt="Bill Payments">
      <p>Bill Payments</p>
    </div>
  </div>  <footer>
    <div>Home</div>
    <div>Services</div>
    <div>Support</div>
    <div>Profile</div>
  </footer>  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script></body>
</html>
